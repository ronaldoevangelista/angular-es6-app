<div ng-cloak layout-gt-sm="row" layout="column">

    <div flex-gt-sm="50" flex>

        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Normal</span>
            </div>
        </md-toolbar>

        <md-content>
            <md-list flex>
                <md-subheader class="md-no-sticky">{{vm.books.length}}</md-subheader>
                <md-divider></md-divider>
                <md-list-item class="md-3-line" ng-repeat="book in vm.books" ng-click="null">
                    <img ng-src="{{book.face}}?{{$index}}" class="md-avatar" alt="{{todo.who}}" />
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ book.who }}</h3>
                        <h4>{{ book.what }}</h4>
                        <p>{{ book.notes }}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-divider></md-divider>
        </md-content>
    </div>
